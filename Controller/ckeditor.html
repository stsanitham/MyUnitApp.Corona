	<textarea cols="80" id="editor1" name="editor1" rows="10">		&lt;!DOCTYPE html&gt;		&lt;html&gt;		&lt;head&gt;		&lt;title&gt;Apollo 11&lt;/title&gt;		&lt;meta content="text/html; charset=utf-8" http-equiv="content-type" /&gt;		&lt;meta content="fullpage,docprops,meta,html,head" name="keywords" /&gt;		&lt;meta content="CKEditor full page editing with Document Properties plugin sample" name="description" /&gt;		&lt;meta content="CKEditor" name="author" /&gt;		&lt;meta content="CKSource - Frederico Knabben" name="copyright" /&gt;		&lt;/head&gt;		&lt;body style="margin-left: 40px; margin-right: 40px; background-color: rgb(237, 237, 237);"&gt;		&lt;h1&gt;&lt;img alt="Saturn V carrying Apollo 11" align="right" src="http://sdk.ckeditor.com/samples/assets/sample.jpg" /&gt; Apollo 11&lt;/h1&gt;		&lt;p&gt;&lt;strong&gt;Apollo 11&lt;/strong&gt; was the spaceflight that landed the first humans, Americans &lt;a href="http://en.wikipedia.org/wiki/Neil_Armstrong"&gt;Neil Armstrong&lt;/a&gt; and &lt;a href="http://en.wikipedia.org/wiki/Buzz_Aldrin"&gt;Buzz Aldrin&lt;/a&gt;, on the Moon on July 20, 1969, at 20:18 UTC. Armstrong became the first to step onto the lunar surface 6 hours later on July 21 at 02:56 UTC.&lt;/p&gt;		&lt;p&gt;Armstrong spent about &lt;s&gt;three and a half&lt;/s&gt; two and a half hours outside the spacecraft, Aldrin slightly less; and together they collected 47.5 pounds (21.5&amp;nbsp;kg) of lunar material for return to Earth. A third member of the mission, &lt;a href="http://en.wikipedia.org/wiki/Michael_Collins_(astronaut)"&gt;Michael Collins&lt;/a&gt;, piloted the &lt;a href="http://en.wikipedia.org/wiki/Apollo_Command/Service_Module"&gt;command&lt;/a&gt; spacecraft alone in lunar orbit until Armstrong and Aldrin returned to it for the trip back to Earth.&lt;/p&gt;		&lt;h2&gt;Broadcasting and &lt;em&gt;quotes&lt;/em&gt; &lt;a id="quotes" name="quotes"&gt;&lt;/a&gt;&lt;/h2&gt;		&lt;p&gt;Broadcast on live TV to a world-wide audience, Armstrong stepped onto the lunar surface and described the event as:&lt;/p&gt;		&lt;blockquote&gt;		&lt;p&gt;One small step for [a] man, one giant leap for mankind.&lt;/p&gt;		&lt;/blockquote&gt;		&lt;p&gt;Apollo 11 effectively ended the &lt;a href="http://en.wikipedia.org/wiki/Space_Race"&gt;Space Race&lt;/a&gt; and fulfilled a national goal proposed in 1961 by the late U.S. President &lt;a href="http://en.wikipedia.org/wiki/John_F._Kennedy"&gt;John F. Kennedy&lt;/a&gt; in a speech before the United States Congress:&lt;/p&gt;		&lt;blockquote&gt;		&lt;p&gt;[...] before this decade is out, of landing a man on the Moon and returning him safely to the Earth.&lt;/p&gt;		&lt;/blockquote&gt;		&lt;hr /&gt;		&lt;p&gt;&lt;small&gt;Source: &lt;a href="http://en.wikipedia.org/wiki/Apollo_11"&gt;Wikipedia.org&lt;/a&gt;&lt;/small&gt;&lt;/p&gt;		&lt;/body&gt;		&lt;/html&gt;
	</textarea>
