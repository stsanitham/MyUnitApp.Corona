<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<title>Full page editing with Document Properties plugin</title>
	<script src="http://cdn.ckeditor.com/4.5.7/standard-all/ckeditor.js"></script>
</head>

<body>

	<textarea cols="80" id="editor1" name="editor1" rows="10">		
	</textarea>

	<script>
		CKEDITOR.replace( 'editor1', {
			fullPage: true,
			extraPlugins: 'docprops',

			allowedContent: true,
			height: 320
		} );


		// var res = encodeURI(uri);

			var vars = [], hash;
		    var q = (document.URL.split('?')[1]);
		    if(q != undefined){
		        q = q.split('&');
		        for(var i = 0; i < q.length; i++){
		            hash = q[i].split('=');
		            vars.push(hash[1]);
		            vars[hash[0]] = decodeURIComponent(hash[1]);
		        }
		}

			 CKEDITOR.instances.editor1.setData(vars[hash[0]]);              
		
		function get_action(form) {

			var ckvalue = CKEDITOR.instances.editor1.getData();  

			 CKEDITOR.instances.editor1.setData(ckvalue+" extra test sample"); 

		 var texttemp='corona:close?id='+ckvalue; 

		 form.action = texttemp
       		
		}


	</script>

	<form onsubmit="get_action(this);">
    <input type="submit" />
	</form>

	<!-- <button id="submit" onclick="myFunction()">Submit</button> -->
</body>

</html>
