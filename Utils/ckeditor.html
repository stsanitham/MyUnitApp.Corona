<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<title>Full page editing with Document Properties plugin</title>
	<script src="http://cdn.ckeditor.com/4.5.7/standard-all/ckeditor.js"></script>
</head>

<body>

	<textarea cols="80" id="editor1" name="editor1" rows="10">		
	</textarea>

	<script>
		CKEDITOR.replace( 'editor1', {
			fullPage: true,
			extraPlugins: 'docprops',
			// Disable content filtering because if you use full page mode, you probably
			// want to  freely enter any HTML content in source mode without any limitations.
			allowedContent: true,
			height: 320
		} );

			// var tech = getUrlParameter('value');

			var currentURL = document.URL;
			var params = currentURL.extract();
			 CKEDITOR.instances.editor1.setData(params.value);              
		
		function myFunction() {

			CKEDITOR.instances.editor1.setData("<p>My Text</p>");
		}


	</script>

	<button onclick="myFunction()">Submit</button>
</body>

</html>
